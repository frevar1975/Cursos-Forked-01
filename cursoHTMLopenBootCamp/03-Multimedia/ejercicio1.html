<!DOCTYPE html>
<html>
    <head> 
        <title>Multimedia</title>
    </head>
    <body>
        <h1> Aprendiendo a utilizar imágenes</h1>
        <img src="juego.jpg" alt="LOGO HTML5" WITH="100" height="100" />
        <h1>Aprendiendo a utilizar los vídeo</h1>
        <video width="100" height="100" controls autoplay muted>
            <source src="video.mp4" type="video/mp4" />
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="100" height="100" controls autoplay muted>
            <source src="audio.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head> 
        <title>Multimedia</title>
    </head>
    <body>
        <h3> Imagenes</h3>
        <img src="LOGO.JPG" alt="LOGO HTML5" WITH="300" height="300" />
        <h3>Videos</h3>
        <video width="100" height="100" controls autoplay>
            <source src="video.mp4" type="video/mp4" />
        </video>
        <h3>Audio</h3>
        <audio width="100" height="100" controls autoplay muted>
            <source src="audio.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
